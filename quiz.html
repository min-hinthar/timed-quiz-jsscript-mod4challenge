<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Game</title>
    <link rel="stylesheet" href="./assets/quiz.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>üöÄ 
                Let the Games Begin! ‚è∞
            </h1>
            <div class="countdown">
                <h2 id="countdownText"> 
                    Time Remaining...  
                </h2>
                <h2 id="countdownTimer">
                    0
                </h2>
            </div>
            <div id="gameHud">
                <div class="hud-item">
                    <p class="hud-question-text" id="questionText" >
                        Question
                    </p>
                    <h2 class="hud-question-num" id="questionNum">
                        0
                    </h2>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix" id="scoreText" >
                        Score
                    </p>
                    <h2 class="hud-score-text" id="scoreNum">
                        0
                    </h2> 
                </div>
                <!-- JScript Questions & Answers found on: https://www.interviewbit.com/javascript-mcq/ -->
                <div id="question">  
                    <h2>Javascript is an [_______] language?
                    </h2>
                    <div class="choice-container">
                        <p class="choice-prefix">
                            ( A)
                        </p>
                        <p class="choice-text" data-number="1">
                            Choice 1
                        </p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">
                            ( B)
                        </p>
                        <p class="choice-text" data-number="2">
                            Choice 2
                        </p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">
                            ( C )
                        </p>
                        <p class="choice-text" data-number="3">
                            Choice 3
                        </p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">
                            ( D )
                        </p>
                        <p class="choice-text" data-number="4">
                            Choice 4
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/quiz.js"></script>
</body>
</html>
